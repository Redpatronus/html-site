<div class="container">
    <div class="video-wrapper">
      <video controls width="{{ with .Get "width" }}{{ . }}{{ else }}100%{{ end }}" poster="{{ .Get "poster" }}">
        <source src="{{ .Get "src" }}" type="{{ with .Get "type" }}{{ . }}{{ else }}video/mp4{{ end }}">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
